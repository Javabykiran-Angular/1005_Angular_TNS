<div class="container">
    <div class="row">
        <div class="col-sm-4 col-md-6">
            <table class="table table-bordered table-striped">
                
            <thead class="table-dark">
                <tr>
                    <th>Sr No</th>
                    <th>Product Name</th>
                    <th>Product Price</th>
                    <th>Product Qty</th>
                </tr>
            </thead>
            <tbody>
                <tr  *ngFor="let item of arrproduct;index as i" 
                (mouseover)="onMouseOver(item)"
                [ngClass]="{'highlight':selected==item.name}"
                >
                    <td> {{i+1}} </td>
                    <td> {{item.name}} </td>
                    <td> {{item.price}} </td>
                    <td> {{item.qty}} </td>
                </tr>
            </tbody>
        </table> 
        </div>

        <div class="col-sm-4 col-md-6">
           <div class="mb-2 mt-2">
            <label for="">Username::</label>
            <input type="text"
            class="form-control"
            placeholder="Enter the username"><br>
            <label for="">Password::</label>
            <input type="password"
            class="form-control"
            placeholder="Enter the Password"><br>
            <button class="btn btn-success">Login</button>
           </div>
                
        </div>
    </div>
</div>
