<!-- syntax
    (eventName)="EventHandler"
    - EventHandler is a simple method that we create in ur component file 
    - to apply any html tag 

-->

<button (click)="onClick()" >Click Event</button>

<img id="myimg" (click)="onImage()"  src="../../assets/bg4.jpg" alt="" title="Click on Image">
