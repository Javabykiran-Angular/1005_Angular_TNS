<table>
        <caption>Product Information</caption>
    <thead>
        <tr>
            <th>Sr No</th>
            <th>Product Name</th>
            <th>Product Price</th>
            <th>Product Qty</th>
        </tr>
    </thead>
    <tbody>
        <tr (mouseover)="onMouserOver(item)" *ngFor="let item of arrproduct;index as i" 
            [ngClass]="{
                'highlight':selected===item.name
            }"

            (mouseout)="onMouseOut()"
        >
            <td> {{i+1}} </td>
            <td> {{item.name}} </td>
            <td> {{item.price}} </td>
            <td> {{item.qty}} </td>
        </tr>
    </tbody>
</table>
