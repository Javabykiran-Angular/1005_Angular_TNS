<div class="container">
    <div class="row">
        <div class="col">

            <form #f="ngForm" (ngSubmit)="onSubmit(f)" >
                {{f.value|json}}
            <div class="mt-2 mb-2">
                <label for="">Username::</label>
                <input type="text" ngModel name="myusername"
                class="form-control" minlength="5"
                #username="ngModel" required
                 placeholder="Enter the Username">

                 <div class="alert alert-danger"
                    *ngIf="username.touched && !username.valid"
                 >  ** Please Enter the username
                    <div *ngIf="username.errors?.['minlength']">
                            ** Please Enter the minimum character of {{username.errors?.['minlength'].requiredLength}}
                    </div>
                 </div>

            </div>

            <div class="mt-2 mb-2">
                <label for="">Comment::</label>
                <textarea class="form-control" ngModel name="comment" placeholder="Enter the Comment"
                    #comment="ngModel" required
                ></textarea>

                <div class="alert alert-danger"
                    *ngIf="comment.touched && comment.invalid"
                > ** Please Enter the Comment

                </div>

            </div>
            <div class="checkbox">
                <label for="check1">
                  <input type="checkbox"
                    id="check1"
                    ngModel name="issubscribed" #mail="ngModel"
                    required
                  />
                  I Agree All the Terms & Conditions.
                </label>
              </div>

              <div class="radio mt-2">
                <label for="con0">
                  <input ngModel  #contact="ngModel" type="radio" name="con" id="con0"  value="email" required/>
                  Email
                </label>
              </div>  

              <div class="radio">
                <label for="con1">
                  <input ngModel #contact="ngModel" type="radio"
                    name="con" id="con1" value="phone" required/>
                  Phone
                </label>
              </div>

              <div class="mt-2 mb-1">
                <label for="country">Country</label>
                <select ngModel name="country" id="country"
                  class="form-control"  required
                >
                  <!-- <option *ngFor="let item of country" 
                           [value]="item.cid">{{item.cname}} </option>  -->
      
                  <!-- <option value="" selected>Please select Country </option> -->
      
                  <option *ngFor="let item of country" [ngValue]="item">
                    {{ item.cname }}
                  </option>
                </select>
              </div>

              <div class="mt-2 mb-1">
                <label for="myemail">Email Id</label>
                <input ngModel #email="ngModel" type="email" name="email" id="myemail" class="form-control"
                  placeholder="Enter the Email ID...."
                  [pattern]="EMAIL_PATTERN"
                  required
                />
                <div class="alert alert-danger" *ngIf="email.touched && !email.valid">
                  Please Enter the Email ID
                  <div *ngIf="email.errors?.['pattern']">
                    ** Please Enter the Appropriate Email ID
                  </div>
                </div>
              </div>

            <button [disabled]="!f.valid" class="btn btn-outline-success" >Submit</button>

        </form>

        </div>

    </div>
</div>
